<Directory "/var/www/html">
LoadModule p2p_module /usr/lib/apache2/modules/mod_p2p.so
SetHandler P2P
p2pEnabled enabled
p2pPath /home/user/...!
p2pSite example.com example.b32.p2p
p2pSite example1.com_site example1.b32.p2p
p2pSite example2.com example2.b32.p2p
p2pSite example3.com example2.b32.p2p
p2pSite example4.com example3.b32.p2p
p2pSite example5.com example4.b32.p2p
p2pSite example6.com example5.b32.p2p
p2pSite example7.com example6.b32.p2p
p2pSite example8.com example7.b32.p2p
</Directory>
